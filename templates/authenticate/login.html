<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mithran School ERP Software</title>
	<link rel="icon" type="image/png" sizes="48x48" href="{% static 'images/faviicon.png' %}">
	<meta name="description" content="Mithran ERP is an all-in-one school management software designed to streamline administration, enhance communication, and improve efficiency for schools and educational institutions." />
	<meta name="google-site-verification" content="r9uBrhXUwlIHDD5LvwpADvyCE6Vg4PXzpP690_2E0Hs" />
</head>

<body>
<style>
  @import url("//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css");
.login-block{
    background: #DE6262;  /* fallback for old browsers */
background: -webkit-linear-gradient(to bottom, #FFB88C, #DE6262);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to bottom, #FFB88C, #DE6262); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
float:left;
width:100%;
padding : 50px 0;
}

.container{background:#fff; border-radius: 10px; box-shadow:15px 20px 0px rgba(0,0,0,0.1);}
.carousel-inner{border-radius:0 10px 10px 0;}
.carousel-caption{text-align:left; left:5%;}
.login-sec{padding: 50px 30px; position:relative;}
.login-sec .copy-text{position:absolute; width:80%; bottom:20px; font-size:13px; text-align:center;}
.login-sec .copy-text i{color:#FEB58A;}
.login-sec .copy-text a{color:#E36262;}
.login-sec h2{margin-bottom:30px; font-weight:800; font-size:30px; color: #DE6262;}
.login-sec h2:after{content:" "; width:100px; height:5px; background:#FEB58A; display:block; margin-top:20px; border-radius:3px; margin-left:auto;margin-right:auto}
.btn-login{background: #DE6262; color:#fff; font-weight:600;}
.banner-text{width:70%; position:absolute; bottom:40px; padding-left:20px;}
.banner-text h2{color:#fff; font-weight:600;}
.banner-text h2:after{content:" "; width:100px; height:5px; background:#FFF; display:block; margin-top:20px; border-radius:3px;}
.banner-text p{color:#fff;}
.image{
    align:center;
}
    .login-block {
  background: #DE6262;
  background: -webkit-linear-gradient(to bottom, #FFB88C, #DE6262);
  background: linear-gradient(to bottom, #FFB88C, #DE6262);
  width: 100%;
  height: 100vh; /* Full screen height */
  display: flex;
  align-items: center; /* Vertically center children */
}
</style>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!------ Include the above in your HEAD tag ---------->

<section class="login-block">
    <div class="container">
	<div class="row">
        <div class="col-md-8 banner-sec">

                  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="{% static 'images/background3.png' %}" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>



	</div>
</div>
		<div class="col-md-4 login-sec">

		    <h2 class="text-center">Login Now</h2>
		    <form class="login-form" action="{% url 'login_user' %}" method = 'POST'>
                {% csrf_token %}
        <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Username</label>
    <input name="usernm" type="text" class="form-control" placeholder="">


  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
    <input name="passwd" type="password" class="form-control" placeholder="">
  </div>


    <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      <small>Remember Me</small>
    </label>

    <button type="submit" class="btn btn-login float-right">Submit</button>
  </div>

</form>
<div class="copy-text">Powered by Nexis Code Labs</div>
		</div>

</section>
</body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</html>
