{% extends 'panel/index.html' %}
{% block content %}

<style>
    /* === General Typography === */
    body, h1, h3, h4, h5, label, input, select, button {
        font-family: 'Roboto', sans-serif;
    }

    /* === Card Layout === */
    .card {
        border-radius: 22px;
        box-shadow: 0px 4px 14px rgba(0,0,0,0.18);
        border: none;
    }

    /* === Title Bar (Style A, reduced height) === */
    .card-title {
        background: linear-gradient(to right, #1e5799, #207cca, #2989d8);
        padding: 8px 0; /* reduced height */
        border-radius: 22px 22px 0 0;
        margin-bottom: 0;
    }

    .card-title h5 {
        margin: 0;
        font-size: 14px;
    }

    .card-title span.badge {
        background: #fff;
        color: #000;
        padding: 5px 18px; /* smaller badge */
        border-radius: 25px;
        font-size: 15px;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    /* === Form Styling === */
    label {
        font-weight: 600;
        font-size: 14px;
    }

    .form-control, select {
        border-radius: 10px;
        font-size: 14px;

    }

    .form-row {
        margin-bottom: 12px;
    }

    /* === Buttons === */
    .btn-primary {
        background: linear-gradient(to right, #1e5799, #207cca);
        border: none;
        padding: 8px 28px;
        font-weight: 600;
        border-radius: 25px;
    }

    .btn-danger {
        background: linear-gradient(to right, #e63946, #d62839); /* red gradient */
        border: none;
        padding: 8px 28px;
        font-weight: 600;
        border-radius: 25px;
    }

</style>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">

        <!-- Title Bar -->
        <div class="card-title text-center">
            <h5>
                <span class="badge bg-light text-dark">New Fee Category</span>
            </h5>
        </div>

        <div class="card-body">
            <div class="container">

                <form id="addfee" action="" method="POST">
                    {% csrf_token %}

                    <div class="row">

                        <!-- Left Column -->
                        <div class="col-md-6">

                            <div class="form-row align-items-center">
                                <div class="form-group col-md-4"><label>Invoice Title:</label></div>
                                <div class="form-group col-md-8">{{ form.invoice_title }}</div>
                            </div>

                            <div class="form-row align-items-center">
                                <div class="form-group col-md-4"><label>Description:</label></div>
                                <div class="form-group col-md-8">{{ form.desc }}</div>
                            </div>

                            <div class="form-row align-items-center">
                                <div class="form-group col-md-4"><label>Invoice Date:</label></div>
                                <div class="form-group col-md-8">{{ form.issued_date }}</div>
                            </div>

                            <div class="form-row align-items-center">
                                <div class="form-group col-md-4"><label>Due Date:</label></div>
                                <div class="form-group col-md-8">{{ form.due_date }}</div>
                            </div>

                        </div>

                        <!-- Right Column -->
                        <div class="col-md-6">

                            <div class="form-row align-items-center">
                                <div class="form-group col-md-4"><label>Class:</label></div>
                                <div class="form-group col-md-8">
                                    <select name="iclass" class="form-control" required id="id_iclass">
                                        <option value="">---------</option>
                                        {% for option in options %}
                                        <option value="{{ option.id }}">{{ option.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-row align-items-center">
                                <div class="form-group col-md-4"><label>Fee Amount:</label></div>
                                <div class="form-group col-md-4">{{ form.fee_amount }}</div>

                                <div class="form-group col-md-4">
                                    <label>Late Fee:</label>
                                    {{ form.latefee }}
                                </div>
                            </div>

                            <div class="form-row align-items-center">
                                <div class="form-group col-md-4"><label>Is-Active:</label></div>
                                <div class="form-group col-md-8">{{ form.isactive }}</div>
                            </div>

                            <div class="form-row align-items-center">
                                <div class="form-group col-md-4"><label>Fee Year:</label></div>
                                <div class="form-group col-md-8">
                                    <select name="ac_year" class="form-control" required id="id_ac_year">
                                        <option value="">---------</option>
                                        {% for yr in yr2 %}
                                        <option value="{{ yr.id }}">{{ yr.acad_year }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            {{ form.fees_school }}

                        </div>

                    </div>

                    <br>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-3">Submit</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
