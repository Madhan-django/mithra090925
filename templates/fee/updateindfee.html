{% extends 'panel/index.html' %}

{% block content %}
<style>
/* ===== GLOBAL FONT ===== */
body, h1, h3, h4, h5, th, td, label, button, .page-link, form-control {
        font-family: 'Roboto', sans-serif;
    }



/* ===== CARD ===== */
.card {
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    overflow: hidden;
    margin-bottom: 20px;
    background-color: #fff;
}

/* ===== TITLE BAR WITH BADGE ===== */
.card-title {
    background: linear-gradient(135deg, #1a73e8, #0056d6);
    padding: 8px 0;  /* reduced height */
    text-align: center;
}
.card-title h5 {
    margin: 0;
    font-size: 20px;
}
.card-title h5 span.badge {
    background: #fff;
    color: #000;
    padding: 4px 10px; /* Badge padding */
    font-size: 14px;
    border-radius: 10px;
}

/* ===== FORM ROW ===== */
.form-row {
    display: flex;
    align-items: flex-end;
    gap: 15px;
    margin-top: 20px;
}

/* Label on top */
.form-row label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
}

/* Input styling */
.form-row input  {
    flex: 1;
    padding: 12px 10px;
    border-radius: 10px;
    border: 1px solid #ced4da;
    font-size: 14px;
}

/* ===== BUTTONS ===== */
.btn-info {
    background: linear-gradient(135deg, #1a73e8, #0056d6);
    color: #fff;
    padding: 10px 25px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    transition: 0.3s;
}
.btn-info:hover {
    background: linear-gradient(135deg, #0056d6, #1a73e8);
}

.btn-danger {
    background: linear-gradient(135deg, #B71C1C, #D32F2F);
    color: #fff;
    padding: 10px 25px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    transition: 0.3s;
}
.btn-danger:hover {
    opacity: 0.9;
}
 .card-title{
    background: linear-gradient(135deg, #1a73e8, #0056d6);
    padding: 6px 0;
    border-radius: 20px 20px 0 0;
    text-align: center;
    }
</style>

<div class="col-lg-12 grid-margin stretch-card mx-auto">
    <div class="card">
        <!-- TITLE BAR -->
        <div class="card-title">
            <h5><span class="badge">Fee Update</span></h5>
        </div>

        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}

                <!-- HIDDEN FIELDS -->
                {{ form.fee_cat }}
                {{ form.class_name }}
                {{ form.status }}
                {{ form.due_amt }}
                {{ form.invoice_no }}
                {{ form.stud_name }}

                <!-- CONCESSION + BUTTONS INLINE -->
                <div class="form-row">
                    <div style="flex:1;">
                        <label for="id_concession">Concession</label>
                        {{ form.concession }}
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
