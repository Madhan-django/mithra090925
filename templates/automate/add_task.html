{% extends 'panel/index.html' %}
{% block content %}
<style>
 .text-end
</style>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-title text-center">
            <br>
            <h5 class="mb-0">New Automated Task</h5>
        </div>

       <div class="card-body">
            <div class="container">
                <form id="" action="" method="POST">
                    {% csrf_token %}
                     <div class="">
                         <b>
                            <label class="wlsm-font-bold">
                                <span class="wlsm-important">*</span> Date:
                            </label>
                            {% now "d-m-Y" %}
                            {{ form.creation_date }}
                             </b>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="wlsm-font-bold">
                                <span class="wlsm-important">*</span> Select Task:
                            </label>
                            {{ form.task }}
                        </div>

                        <div class="col-md-4">
                            <label class="wlsm-font-bold">
                                <span class="wlsm-important">*</span> Schedule Type:
                            </label>
                            {{ form.schedule_type }}
                        </div>
                        <div class="col-md-4">
                            <label class="wlsm-font-bold">
                                <span class="wlsm-important">*</span>Schedule Time:
                            </label>
                            {{ form.schedule_time }}
                        </div>
                    </div>
                    <div class="row">

                         <div class="col-md-6">
                            <label class="wlsm-font-bold">
                                <span class="wlsm-important">*</span> Automate Type:
                            </label>
                            {{ form.automate_type }}
                        </div>
                        <div class="col-md-6">
                            <label class="wlsm-font-bold">
                                <span class="wlsm-important">*</span> Email/Whatsapp:
                            </label>
                            {{ form.send_to }}
                        </div>
                    </div>

                    {{form.created_by}}
                    {{form.school}}
                     <br><br>
                    <div class="text-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                    </div>
                </form>
            </div>
       </div>
    </div>
</div>
{% endblock %}
