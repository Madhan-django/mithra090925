{% extends 'adminpanel/index.html' %}
{% block content %}
<div class="wlsm-main-header card col">
	<div class="school_header">
		<h1 class="h3 text-center">
			<i class="fa fa-graduation-cap text-light"></i>
			{{skool}}<small class="wlsm_text_secondary">{{year}}</small>

					</h1>
			</div>

<div class="mt-3 text-center wlsm-section-heading-block">
			<span class="wlsm-section-heading-box">
				<span class="wlsm-section-heading">
					 Create Supplier
				</span>
			</span>
</div>
    </div>
           <br>
<div class="container">
<form method="post" style="background-color: transparent;">
  {% csrf_token %}
  {{ form.as_p }}
  <div style="display: flex; justify-content: flex-end; gap: 10px;">
	  <button type="submit" class="btn btn-primary btn-lg">Create</button>
    <input type="reset" value="Clear" class="btn btn-warning btn-lg">

  </div>
</form>

{% endblock %}
