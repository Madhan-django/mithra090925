{% extends 'panel/index.html' %}
{% block content %}
{% load static %}

<style>
    /* General Typography */
    h1, h3, h4, h5, label, input, select, button {
        font-family: 'Roboto', sans-serif;
    }

    /* Modal Layout */
    .modal-content {
        border: none;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
        overflow: hidden;
    }

    /* Gradient Header */
    .modal-header {
        background: linear-gradient(90deg, #007bff, #6610f2);
        color: white;
        padding: 12px 20px;
        border-bottom: none;
        display: flex;
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center vertically */
        position: relative;
        height: 50px;
    }

    .modal-title {
        font-weight: 600;
        font-size: 18px;
        letter-spacing: 0.5px;
        margin: 0;
    }

    /* Centered Badge Title */
    .modal-header h5 {
        margin: 0;
    }

    /* Close Button - stays at right corner */
    .modal-header .close {
        color: white;
        font-size: 28px;
        text-decoration: none;
        opacity: 0.9;
        position: absolute;
        right: 15px;
        top: 5px;
    }

    .modal-header .close:hover {
        opacity: 1;
        color: #fff;
        transform: scale(1.1);
        transition: 0.2s ease-in-out;
    }

    /* Modal Body */
    .modal-body {
        padding: 25px 30px;
        background-color: #f9fafc;
    }

    /* Form Controls */
    .form-control {
        border-radius: 8px;
        border: 1px solid #ced4da;
        padding: 8px 12px;
        font-size: 15px;
        transition: all 0.2s ease-in-out;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    .modal-body p {
        margin-bottom: 16px;
    }

    /* Buttons */
    .btn {
        border-radius: 8px;
        padding: 7px 18px;
        font-size: 15px;
        font-weight: 500;
    }

    .btn-info {
        background-color: #17a2b8;
        border: none;
    }

    .btn-info:hover {
        background-color: #138496;
    }

    .btn-warning {
        background-color: #ffc107;
        border: none;
        color: #212529;
    }

    .btn-warning:hover {
        background-color: #e0a800;
        color: #fff;
    }

    .text-end {
        padding-right: 20px;
        text-align: right;
    }

    /* Center Modal Vertically */
    .modal-dialog {
        margin-top: 8%;
    }
</style>

<!-- Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5><span class="badge bg-light text-dark">Group Sale</span></h5>
        <a href="{% url 'reciept_book_set' %}" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>

      <div class="modal-body">
        {% if form %}
        <form method="POST">
          {% csrf_token %}
          <p>
            <select name="book_set" class="form-control" required id="id_book_set">
              <option value="" selected>---------</option>
              {% for bk in bkset %}
              <option value="{{ bk.id }}">{{ bk }}</option>
              {% endfor %}
            </select>
          </p>
          <p>{{ form.issue_date }}</p>
          <p>{{ form.stud_class }}</p>
          <p>{{ form.book_student }}</p>
          <p>{{ form.status }}</p>
          <p>{{ form.set_school }}</p>
          <div class="text-end">
            <button type="submit" class="btn btn-info">Submit</button>
            <a href="{% url 'reciept_book_set' %}" class="btn btn-warning">Close</a>
          </div>
        </form>
        {% endif %}
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
  $(document).ready(function() {
    $('#myModal').modal('show');
  });
</script>

{% endblock %}
