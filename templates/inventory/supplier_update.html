{% extends 'panel/index.html' %}
{% block content %}
<style>
    /* Typography */
    h1, h3, label {
        font-family: 'Roboto', sans-serif;
    }

    /* Card styling */
    .leftpad {
        padding: 20px;
    }
    .card {
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    /* Gradient title bar */
    .card-title {
        background: linear-gradient(90deg, #007bff, #6610f2) !important;
        color: #fff !important;
        height: 50px;
        padding: 12px 0 !important;
        border-radius: 12px 12px 0 0 !important;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card-title .badge {
        padding: 6px 12px;
        font-size: 16px;
    }

    /* Form controls */
    .form-control {
        border-radius: 8px;
        box-shadow: none;
        font-family: 'Roboto', sans-serif;
    }

    /* Buttons alignment */
    .text-end {
        text-align: right;
        padding-right: 20px;
    }
</style>

<div class="col-12 grid-margin stretch-card">
    <div class="card leftpad shadow-lg rounded-4">
        <div class="card-title text-center">
            <h5 class="mb-0"><span class="badge bg-light text-dark">Supplier Update</span></h5>
        </div>

        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label>Company Name</label>
                        {{ form.name }}
                    </div>
                    <div class="col-md-6">
                        <label>Contact Person</label>
                        {{ form.contact_person }}
                    </div>
                    <div class="col-md-6">
                        <label>Email</label>
                        {{ form.email }}
                    </div>
                    <div class="col-md-6">
                        <label>Address</label>
                        {{ form.address }}
                    </div>
                    <div class="col-md-6">
                        <label>Contact No</label>
                        {{ form.contact_number }}
                    </div>
                    <div class="col-md-6">
                        <label>Alternate No</label>
                        {{ form.contact_number2 }}
                    </div>
                </div>
                {{ form.Sup_school }}
                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
