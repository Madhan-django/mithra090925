<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <!-- Optionally include Bootstrap for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!-- Displaying Django messages with Bootstrap styling -->
    {% if messages %}
        <div class="mt-3">
            {% for msg in messages %}
                <div class="alert
                    {% if msg.tags == 'error' %}alert-danger{% elif msg.tags == 'success' %}alert-success{% else %}alert-info{% endif %}">
                    {{ msg }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Form rendering -->
    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
