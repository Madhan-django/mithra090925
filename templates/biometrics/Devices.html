<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Devices List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Biometric Devices</h1>

        <a href="#" class="btn btn-primary mb-3">Add New Device</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Device Name</th>
                    <th>Location</th>
                    <th>Serial Number</th>
                    <th>School</th>
                </tr>
            </thead>
            <tbody>
                {% for device in data %}
                <tr>
                    <td>{{ device.id }}</td>
                    <td>{{ device.BioName }}</td>
                    <td>{{ device.BioLocation }}</td>
                    <td>{{ device.BioSerial }}</td>
                    <td>{{ device.BioSchool.name }}</td>
                    <td>
                        <a href ="{% url 'BioDeviceDelete' device.id %}" type="button" >Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No devices found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
