<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee: {{ employee.EmployeeName_id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit">Update Employee</button>
    </form>
    <a href="{% url 'employeelist' %}">Cancel</a>  <!-- Link to cancel and go back -->
</body>
</html>
