{% extends 'panel/index.html' %}
{% block content %}

<style>
/* ===================== GLOBAL FONT ===================== */
body, h1, h3, h4, h5, label, input, select, button, textarea {
    font-family: 'Roboto', sans-serif;
}

/* ===================== CARD ===================== */
.card {
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.10);
    overflow: hidden;
    background: #fff;
}

/* ===== TITLE BAR ===== */
.card-title {
    background: linear-gradient(90deg, #005C97, #363795);
    padding: 4px !important;
    border-radius: 20px 20px 0 0;
}

.card-title h5 {
    margin: 0;
    font-size: 17px;
    font-weight: 500;
}

.card-title span.badge {
    background: #f8f9fa;
    color: #000;
    font-size: 13px;
    padding: 4px 20px;
    border-radius: 6px;
}

/* ===================== FLOATING LABEL ===================== */
.form-floating-outline {
    position: relative;
    margin-bottom: 15px;
}

.form-floating-outline > label {
    position: absolute;
    top: -8px;
    left: 14px;
    background: white;
    padding: 0 6px;
    font-size: 13px;
    color: #555;
}

.form-floating-outline > input,
.form-floating-outline > select {
    width: 100%;
    height: 52px;
    border-radius: 10px;
    padding: 14px 12px 6px 12px;
    border: 1px solid #ccc;
    font-size: 15px;
}

/* ===================== TEXTAREA (DOUBLE HEIGHT) ===================== */
.form-floating-outline textarea {
    width: 100%;
    height: 110px;            /* DOUBLE HEIGHT */
    border-radius: 10px;
    padding: 14px 12px 6px 12px;
    border: 1px solid #ccc;
    font-size: 15px;
    resize: vertical;
}

.form-floating-outline textarea + label {
    top: -8px !important;
}

/* ===================== BUTTON ===================== */
.btn-primary {
    background: linear-gradient(135deg, #009ffd, #2a2a72);
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 500;
}

.col-half {
    flex: 0 0 48%;
}

.row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.text-end {
    padding-top: 10px;
}
</style>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">

        <div class="card-title text-center">
            <h5><span class="badge bg-light text-dark">New Vendor</span></h5>
        </div>

        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    {% for field in form %}
                        {% if not field.is_hidden %}
                            <div class="col-half">
                                <div class="form-floating-outline">
                                    {{ field }}
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                </div>
                                {% if field.errors %}
                                    <div class="text-danger">{{ field.errors|striptags }}</div>
                                {% endif %}
                            </div>
                        {% else %}
                            {{ field }}
                        {% endif %}
                    {% endfor %}
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.0.0-alpha18/js/tempusdominus-bootstrap-4.min.js"></script>

<script>
$(document).ready(function() {
    $('.select2').select2({
        width: '100%',
        theme: 'bootstrap4'
    });
});
</script>

{% endblock %}
