{% extends 'panel/index.html' %}
{% block content %}
<style>
    h1, h3, h4 {
        font-family: Roboto;
    }
    th {
        font-family: 'Roboto', sans-serif;
        font-weight: bold !important;
        font-size: 18px !important;
    }
    .align-left {
        text-align: left;
        padding-right: 15px; /* Adjust the padding value as needed */
    } /* Added missing closing brace */
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        appearance: none;
    }
    img#staff_photo_preview {
        max-width: 200px;
        margin-top: 10px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .card {
        background-color: #f2f2f2;
        padding: 20px;
    }
    .text-center {
        text-align: center;
    }
    .mt-3 {
        margin-top: 15px;
    }
    .wlsm-section-heading {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 4px;
        font-weight: bold;
    }
    .wlsm-section-heading-box {
        padding: 5px;
    }
    .wlsm-main-header {
        margin-bottom: 15px;
    }
    .wlsm_text_secondary {
        color: #888;
        font-size: 14px;
    }
    .h3 {
        margin-top: 0;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
    }
    .col {
        position: relative;
        min-height: 1px;
        padding-right: 15px;
        padding-left: 15px;
    }
    .col-lg-6 {
        width: 50%;
    }
    .mx-auto {
        margin-right: auto;
        margin-left: auto;
    }
    .align-center {
        text-align: center;
    }
    select{
      height:50px;
      }
    option{
      font-family: Roboto;
      font-size:18px;
    }
    .align-right{
       text-align:right;
       padding:15px;

    }
</style>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-title text-center">
            <br>
            <h3>New Block</h3>
        </div>
		<div class="card-body">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
		</div>
  </div>
</div>

<!-- Include the necessary JavaScript files for datepicker -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.0.0-alpha18/js/tempusdominus-bootstrap-4.min.js"></script>


{% endblock %}
