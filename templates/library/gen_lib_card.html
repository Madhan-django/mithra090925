{% extends 'adminpanel/index.html' %}

{% block content %}
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


  <div class="col-11">
      <div class="text-danger bg-primary bg-light"><h2 align="center" style="color:red"><i class="fa fa-graduation-cap" aria-hidden="true"></i>&nbsp;&nbsp;{{skool}}-({{year}})</h2></div><br>
<center><p class="h3 text-dark" >Add Fee</p></center>
            <div class="container>
            <div class="row">
                <div class="col-sm">
                    <form id="libgen_form"  data-section-url="{% url 'ajax_load_section' %}" method ="POST" enctype="multipart/form-data" >
                         {% csrf_token %}
                    <label>Prefix</label><input type="text" name="prefix">&nbsp;
                    <label>Starting No</label><input type="text" name="start_no">&nbsp;
                    <label>Class</label>
                        <select id="id_class_name" name="class_name">
                            <option value="">...........</option>
                            {% for cls in lib_class %}
                            <option value="{{cls.id}}">{{cls.name}}</option>
                            {% endfor %}
                        </select>
                    <label> Section</label>
                        <select name="secs"  id="id_secs">
                           <option value="">--------</option>
                        </select>

          <label>Academic Year :</label>{{year}}
                    <button type="submit" class="btn btn-primary">Submit</button>
                         <script type='text/javascript'  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type='text/javascript'>
    $(document).ready(function(){
    $("#id_class_name").change(function(){
    var url = $("#libgen_form").attr("data-section-url");
     var classId = $(this).val();
       $.ajax({
        url: url,
        data: {
          'Class_Id': classId
        },
        success: function (data) {
          $("#id_secs").html(data);
        }
      });
         });

});
</script>
                    </form>
            </div>

  </div>
                </div>


{% endblock %}
