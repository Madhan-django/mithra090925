{% extends 'adminpanel/index.html' %}

{% block content %}

			{{skool}}<small class="wlsm_text_secondary">{{year}}</small>

					</h1>
			</div>
</div>

<div class="mt-3 text-center wlsm-section-heading-block">

				</span>
			</span>

</div>
  <div class="col-11">
      <br><br><br>
      <div class="container">

          {{ form.as_p }}

          <button type="submit" class="btn btn-success">Submit</button>
      </form>

</div>
