{% extends 'panel/index.html' %}
{% block content %}

<style>
/* ===================== GLOBAL FONT ===================== */
body, h1, h3, h4, h5, th, td, label, input, select, textarea, button {
    font-family: 'Roboto', sans-serif;
}

/* ===================== CARD ===================== */
.card {
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.10);
    overflow: hidden;
}

/* ===================== TITLE BAR (Style A - Badge) ===================== */
.card-title {
    background: linear-gradient(90deg, #005C97, #363795);
    padding: 10px 0 !important;
    border-radius: 20px 20px 0 0;
    text-align: center;
}

.card-title h5 span.badge {
    background: #f8f9fa;
    color: #000;
    font-size: 14px;
    padding: 6px 20px;
    border-radius: 8px;
    font-weight: 600;
}

/* ===================== FORM SPACING ===================== */
form label {
    font-weight: 500;
}

form p {
    margin-bottom: 14px;
}

/* ===================== BUTTONS ===================== */
.btn-primary {
    background: linear-gradient(90deg, #0053d6, #2a92ff);
    border: none;
    font-weight: 500;
    padding: 6px 20px;
}

.btn-danger {
    background: linear-gradient(90deg, #d9534f, #ff6b60); /* slight red gradient (your preference) */
    border: none;
    font-weight: 500;
    padding: 6px 20px;
}
</style>


<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">

        <!-- ===== TITLE BAR ===== -->
        <div class="card-title">
            <h5><span class="badge bg-light text-dark">Update Notice</span></h5>
        </div>

        <div class="card-body">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.as_p }}

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
            </form>

        </div>
    </div>
</div>


<!-- DATE PICKERS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.0.0-alpha18/js/tempusdominus-bootstrap-4.min.js"></script>

<script>
$(document).ready(function () {
    $('#exam_start_date_picker').datetimepicker({
        format: 'YYYY-MM-DD',
    });

    $('#exam_end_date_picker').datetimepicker({
        format: 'YYYY-MM-DD',
    });
});
</script>

{% endblock %}
