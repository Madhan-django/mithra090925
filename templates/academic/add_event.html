{% extends 'panel/index.html' %}

{% block content %}
<style>
/* ===== GLOBAL FONT ===== */
body, h1, h3, h4, h5, label, th, td, input, select, textarea, button {
    font-family: 'Roboto', sans-serif;
}

/* ===== CARD ===== */
.card {
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.10);
    overflow: hidden;
}

/* ===== TITLE BAR (Style A) ===== */
 /* ===== TITLE BAR (Gradient + Badge) ===== */
.card-title {
    background: linear-gradient(90deg, #005C97, #363795);
    padding: 4px  !important;
    border-radius: 20px 20px 0 0;
}

.card-title h5 {
    margin: 0;
    font-size: 17px;                  /* reduced */
    font-weight: 500;

}

.card-title span.badge {
    background: #f8f9fa;
    color: #000;
    font-size: 13px;                  /* reduced badge font */
    padding: 4px 20px;                /* reduced badge padding */
    border-radius: 6px;
}


/* ===== FORM SPACING ===== */
.form-group {
    margin-bottom: 18px;
}

/* ===== PHOTO PREVIEW ===== */
#camera-box {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
}

#video-preview {
    width: 100%;
    border-radius: 12px;
    display: none;
}

#captured-photo {
    width: 100%;
    border-radius: 12px;
    margin-top: 10px;
}

/* ===== BUTTONS ===== */
.btn-primary {
    background: linear-gradient(90deg, #0053d6, #2a92ff);
    border: none;
    font-weight: 500;
}

.btn-danger {
    background: linear-gradient(90deg, #d9534f, #ff6b60);
    border: none;
}
</style>


<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
         <div class="card-title text-center">
        <h5><span class="badge bg-light text-dark">New Event</span></h5>
    </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="container">
                 <br>
                <!-- === Row 1 === -->
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Event Title</label>
                        {{ form.event_title }}
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Event Location</label>
                        {{ form.event_location }}
                    </div>
                </div>

                <!-- === Row 2 === -->
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Start Date</label>
                        {{ form.start_date }}
                    </div>
                    <div class="col-md-6 form-group">
                        <label>End Date</label>
                        {{ form.end_date }}
                    </div>
                </div>

                <!-- === Row 3 === -->
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Post Date</label>
                        {{ form.post_date }}
                    </div>
                    <div class="col-md-6 form-group">

    <input type="file" class="form-control" id="inputGroupFile02" name="event_image">

                        <label>Event Image</label>

                    </div>
                </div>

                <!-- === Row 4 (Full Width) === -->
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label>Event Description</label>
                        {{ form.event_desc }}
                    </div>
                </div>

                {{ form.event_school }}

                <!-- Buttons -->
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="#" class="btn btn-danger">Cancel</a>
                </div>
                <br><br>
            </div>
        </form>
    </div>
</div>

{% endblock %}
