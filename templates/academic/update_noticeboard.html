{% extends 'panel/index.html' %}
{% block content %}

<style>
/* ================= GLOBAL FONT ================= */
body, h1, h3, h4, h5, label, th, td, input, select, textarea, button {
    font-family: 'Roboto', sans-serif;
}

/* ===== CARD ===== */
.card {
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.10);
    overflow: hidden;
}

/* ===== TITLE BAR (Style A) ===== */
 /* ===== TITLE BAR (Gradient + Badge) ===== */
.card-title {
    background: linear-gradient(90deg, #005C97, #363795);
    padding: 4px  !important;
    border-radius: 20px 20px 0 0;
}

.card-title h5 {
    margin: 0;
    font-size: 17px;                  /* reduced */
    font-weight: 500;

}

.card-title span.badge {
    background: #f8f9fa;
    color: #000;
    font-size: 13px;                  /* reduced badge font */
    padding: 4px 20px;                /* reduced badge padding */
    border-radius: 6px;
}
/* ================= FORM GRID (2x2 auto layout) ================= */
.two-by-two {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px 25px;
}

.two-by-two p {
    margin-bottom: 0;
}

.two-by-two label {
    font-weight: 500;
    font-size: 14px;
    margin-bottom: 4px;
}

.two-by-two input,
.two-by-two select,
.two-by-two textarea {
    width: 100%;
    border: 1px solid #ced4da;
    padding: 8px;
    border-radius: 6px;
}

/* ================= BUTTONS ================= */
.btn-primary {
    background: linear-gradient(90deg, #0053d6, #2a92ff);
    border: none;
    padding: 8px 25px;
    border-radius: 8px;
    font-weight: 500;
}

.btn-danger {
    background: linear-gradient(90deg, #d9534f, #ff6b60);
    border: none;
    padding: 8px 25px;
    border-radius: 8px;
    font-weight: 500;
}
</style>


<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">

        <!-- TITLE -->
        <div class="card-title text-center">
            <h5><span class="badge bg-light text-dark">Update Notice</span></h5>
        </div>

        <div class="card-body">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Form in 2-column auto grid -->
                <div class="two-by-two">
                    {{ form.as_p }}
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>
            </form>

        </div>
    </div>
</div>


<!-- DATE PICKER SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.0.0-alpha18/js/tempusdominus-bootstrap-4.min.js"></script>

<script>
$(document).ready(function () {
    $('#exam_start_date_picker').datetimepicker({
        format: 'YYYY-MM-DD'
    });

    $('#exam_end_date_picker').datetimepicker({
        format: 'YYYY-MM-DD'
    });
});
</script>

{% endblock %}
