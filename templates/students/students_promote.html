{% extends 'panel/index.html' %}
{% block content %}

<style>
/* ===== GLOBAL FONT ===== */
body, h1, h3, h4, h5, label, th, td, input, select, textarea, button {
    font-family: 'Roboto', sans-serif;
}

/* ===== CARD ===== */
.card {
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.10);
    overflow: hidden;
}

/* ===== TITLE BAR (Style A) ===== */
 /* ===== TITLE BAR (Gradient + Badge) ===== */
.card-title {
    background: linear-gradient(90deg, #005C97, #363795);
    padding: 4px  !important;
    border-radius: 20px 20px 0 0;
}

.card-title h5 {
    margin: 0;
    font-size: 17px;                  /* reduced */
    font-weight: 500;

}

.card-title span.badge {
    background: #f8f9fa;
    color: #000;
    font-size: 13px;                  /* reduced badge font */
    padding: 4px 20px;                /* reduced badge padding */
    border-radius: 6px;
}


/* ===== FORM SPACING ===== */
.form-group {
    margin-bottom: 18px;
}

/* ===== PHOTO PREVIEW ===== */
#camera-box {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
}

#video-preview {
    width: 100%;
    border-radius: 12px;
    display: none;
}

#captured-photo {
    width: 100%;
    border-radius: 12px;
    margin-top: 10px;
}

/* ===== BUTTONS ===== */
.btn-primary {
    background: linear-gradient(90deg, #0053d6, #2a92ff);
    border: none;
    font-weight: 500;
}

.btn-danger {
    background: linear-gradient(90deg, #d9534f, #ff6b60);
    border: none;
}
</style>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">

        <!-- Title -->
        <div class="card-title text-center">
            <h5><span class="badge bg-light text-dark">Promote Students</span></h5>
        </div>

        <div class="card-body">

            <form name="form1" id="form1" data-section-url="{% url 'ajax_load_section' %}" method="POST">
                {% csrf_token %}

                <div class="row">

                    <!-- LEFT SIDE -->
                    <div class="col-md-6 form-section">

                        <div class="form-floating form-floating-outline mb-3">
                            <select name="schoolname1" class="form-control" required>
                                <option value="{{sdata.id}}">{{sdata.name}}</option>
                            </select>
                            <label for="schoolname1">School Name</label>
                        </div>

                        <div class="form-floating form-floating-outline mb-3">
                            <select name="currentyear1" class="form-control" required>
                                <option value="{{year.id}}">{{year}}</option>
                            </select>
                            <label for="currentyear1">Current Year</label>
                        </div>

                        <div class="form-floating form-floating-outline mb-3">
                            <select name="classname1" id="class_name1" class="form-control" required>
                                <option value="" selected>---------</option>
                                {% for data in cls %}
                                    <option value="{{data.id}}">{{data.name}}</option>
                                {% endfor %}
                            </select>
                            <label for="class_name1">Class</label>
                        </div>

                        <div class="form-floating form-floating-outline mb-3">
                            <select id="secs1" name="secsname1" class="form-control" required></select>
                            <label for="secs1">Section</label>
                        </div>

                    </div>

                    <!-- RIGHT SIDE -->
                    <div class="col-md-6 form-section">

                        <div class="form-floating form-floating-outline mb-3">
                            <select name="schoolname2" class="form-control" required>
                                <option value="{{sdata.id}}">{{sdata.name}}</option>
                            </select>
                            <label for="schoolname2">School Name</label>
                        </div>

                        <div class="form-floating form-floating-outline mb-3">
                            <select name="acadyear2" class="form-control" required>
                                <option value="" selected>---------</option>
                                {% for yr in year2 %}
                                    <option value="{{yr.id}}">{{yr.acad_year}}</option>
                                {% endfor %}
                            </select>
                            <label for="acadyear2">Promote Year</label>
                        </div>

                        <div class="form-floating form-floating-outline mb-3">
                            <select name="classname2" id="class_name2" class="form-control" required>
                                <option value="" selected>---------</option>
                                {% for data in cls %}
                                    <option value="{{data.id}}">{{data.name}}</option>
                                {% endfor %}
                            </select>
                            <label for="class_name2">Class</label>
                        </div>

                        <div class="form-floating form-floating-outline mb-3">
                            <select id="secs2" name="secsname2" class="form-control" required></select>
                            <label for="secs2">Section</label>
                        </div>

                    </div>

                </div>

                <!-- Buttons -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary me-2">Promote</button>
                    <button type="reset" class="btn btn-cancel me-2">Cancel</button>
                </div>

            </form>

            <!-- jQuery AJAX -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
            <script type="text/javascript">
                $(document).ready(function() {

                    $("#class_name1").change(function() {
                        var url = $("#form1").attr("data-section-url");
                        var classId = $(this).val();
                        $.ajax({
                            url: url,
                            data: { 'Class_Id': classId },
                            success: function(data) {
                                $("#secs1").html(data);
                            }
                        });
                    });

                    $("#class_name2").change(function() {
                        var url = $("#form1").attr("data-section-url");
                        var classId = $(this).val();
                        $.ajax({
                            url: url,
                            data: { 'Class_Id': classId },
                            success: function(data) {
                                $("#secs2").html(data);
                            }
                        });
                    });

                });
            </script>

        </div>
    </div>
</div>

{% endblock %}
