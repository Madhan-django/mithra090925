{% extends 'panel/index.html' %}
{% block content %}

<style>
/* ===== GLOBAL FONT ===== */
body, h1, h3, h4, h5, label, th, td, input, select, textarea, button {
    font-family: 'Roboto', sans-serif;
}

/* ===== CARD ===== */
.card {
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.10);
    overflow: hidden;
}

/* ===== TITLE BAR (Style A) ===== */
 /* ===== TITLE BAR (Gradient + Badge) ===== */
.card-title {
    background: linear-gradient(90deg, #005C97, #363795);
    padding: 4px  !important;
    border-radius: 20px 20px 0 0;
}

.card-title h5 {
    margin: 0;
    font-size: 17px;                  /* reduced */
    font-weight: 500;

}

.card-title span.badge {
    background: #f8f9fa;
    color: #000;
    font-size: 13px;                  /* reduced badge font */
    padding: 4px 20px;                /* reduced badge padding */
    border-radius: 6px;
}


/* ===== FORM SPACING ===== */
.form-group {
    margin-bottom: 18px;
}

/* ===== PHOTO PREVIEW ===== */
#camera-box {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
}

#video-preview {
    width: 100%;
    border-radius: 12px;
    display: none;
}

#captured-photo {
    width: 100%;
    border-radius: 12px;
    margin-top: 10px;
}

/* ===== BUTTONS ===== */
.btn-primary {
    background: linear-gradient(90deg, #0053d6, #2a92ff);
    border: none;
    font-weight: 500;
}

.btn-danger {
    background: linear-gradient(90deg, #d9534f, #ff6b60);
    border: none;
}
</style>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">

        <!-- ===== TITLE BAR ===== -->
        <div class="card-title text-center">
            <h5><span class="badge bg-light text-dark">Update Allocation</span></h5>
        </div>

        <div class="card-body">

            <form id="allocateform" data-section-url="{% url 'ajax_load_secsub' %}" method="post">
                {% csrf_token %}

                <div class="row g-6">
                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            {{ form.teacher }}   <!-- label removed -->
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            {{ form.cls }}       <!-- label removed -->
                        </div>
                    </div>
                </div><br>

                <div class="row g-6">
                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            {{ form.section }}
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            {{ form.subject }}
                        </div>
                    </div>
                </div><br>

                <div class="row g-6">
                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            {{ form.hours_per_week }}
                            <label for="id_hours_per_week">Workload per Week</label> <!-- keep only this -->
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            <div class="form-check form-check-primary mt-4">
                                {{ form.is_classteacher }}
                                <label class="form-check-label" for="id_is_classteacher">Is Class Teacher</label>
                            </div>
                        </div>
                    </div>
                </div><br>

                <div class="row g-6">
                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            <div class="form-check form-check-primary mt-4">
                                {{ form.not_first }}
                                <label class="form-check-label" for="id_not_first">Not First</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            <div class="form-check form-check-primary mt-4">
                                {{ form.not_last }}
                                <label class="form-check-label" for="id_not_last">Not Last</label>
                            </div>
                        </div>
                    </div>
                </div><br>

                {{ form.teacher_school }}

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#id_cls").change(function() {
            var url = $("#allocateform").attr("data-section-url");
            var classId = $(this).val();
            $.ajax({
                url: url,
                data: { 'Class_Id': classId },
                success: function(response) {
                    $("#id_section").html(response.sections_html);
                    $("#id_subject").html(response.subjects_html);
                }
            });
        });
    });
</script>

{% endblock %}
