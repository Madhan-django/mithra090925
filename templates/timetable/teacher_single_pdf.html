<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        font-size: 12px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        table-layout: fixed; /* Prevents column expansion */
    }

    th, td {
        border: 1px solid black;
        padding: 6px;
        text-align: center;
        word-wrap: break-word; /* Enables breaking of long words */
        overflow-wrap: break-word; /* Also handles modern wrapping */
        font-size: 11px;
    }

    th {
        background-color: #f2f2f2;
    }

    td {
        vertical-align: top; /* Optional: Align content to top of the cell */
    }

    h2, h4 {
        margin: 0;
        text-align: center;
    }
</style>
</head>
<body>
    <h2>{{ skool.name }}</h2>
    <p style="text-align:center;"><strong>Academic Year:</strong> {{ year.acad_year }}</p>
    <h4>Teacher: {{ teacher.first_name }} {{ teacher.last_name }}</h4>

    <table>
        <thead>
            <tr>
                <th>Day</th>
                {% for p in periods %}
                    <th>Period {{ p }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in grid %}
                <tr>
                    <td><b>{{ row.day }}</b></td>
                    {% for cell in row.cells %}
                        <td>{{ cell|safe }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
