{% extends 'adminpanel/index.html' %}

{% block content %}
 <div class="wlsm-main-header card col">
	<div class="school_header">
		<h1 class="h3 text-center">
			<i class="fa fa-graduation-cap text-light"></i>
			{{skool}}<small class="wlsm_text_secondary">{{year}}</small>

					</h1>
			</div>

<div class="mt-3 text-center wlsm-section-heading-block">
			<span class="wlsm-section-heading-box">
				<span class="wlsm-section-heading">
					New Exam Subject
				</span>
			</span>
     <span class="float-md-right">
					<a href="{% url 'add_exams' %}" class="btn btn-sm btn-outline-light">New Exam</a>
     </span>

</div>
    </div>
<br>
<div class="col-11">
      <form action="" method="POST">
          {% csrf_token %}
          <label>Exam Title :</label>{{form.exname}}<br>
          <label>Subjects</label>
          <select name="exam_subjects" class="form-control" required="" id="id_exam_subjects">
            <option value="" selected="">---------</option>
              {% for sub in cls %}
                   <option value="{{sub.id}}">{{sub.subject_name}}</option>
              {% endfor %}
           </select><br>
          <label>Exam Type :</label>{{form.exam_subject_type}}<br>
          <label>Paper Code :</label>{{form.paper_code}}<br>
          <label>Paper Date :</label>{{form.paper_date}}<br>
          <label>Start Time :</label>{{form.start_time}}<br>
          <label>End Time :</label>{{form.end_time}}<br>
          <label>Room No :</label>{{form.room_no}}<br>
          <label>Max Marks :</label>{{form.max_marks}}<br>

          <button type="submit" class="btn btn-success">Submit</button>
      </form>


  </div>
{% endblock %}
