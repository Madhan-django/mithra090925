{% extends 'panel/index.html' %}

{% block content %}
<style>
 .text-end {
 padding-right:20px;
    }
</style>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-title text-center">
            <br>
            <h5 class="mb-0">Exam Group</h5>
        </div>
     <div class="text-end">
         <a href="{% url 'add_exams' %}" class="btn btn btn-primary">New Exam</a>
     </div>

<div class="card-body">
      <form action="" method="POST">
          {% csrf_token %}
          <div class="row g-6">
              <div class="col-md-6">
                  <div class="form-floating form-floating-outline">
                  {{form.exname}}
                  <label for="id_exname">Exam</label>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-floating form-floating-outline">
                     <select name="exam_subjects" class="form-control" required="" id="id_exam_subjects">
                         <option value="" selected="">---------</option>
                         {% for sub in cls %}
                          <option value="{{sub.id}}">{{sub.subject_name}}</option>
                         {% endfor %}
                     </select>
                     <label for="id_exam_subjects">Subjects</label>
                  </div>
              </div>
          </div>
          <br>
          <div class="row g-6">
              <div class="col-md-6">
                  <div class="form-floating form-floating-outline">
                  {{form.exam_subject_type}}
                  <label for="id_exam_subject_type">Subject Type</label>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-floating form-floating-outline">
                     {{form.paper_code}}
                     <label for="id_paper_code">Paper Code</label>
                  </div>
              </div>
          </div>
          <br>
           <div class="row g-6">
              <div class="col-md-6">
                  <div class="form-floating form-floating-outline">
                  {{form.paper_date}}
                  <label for="id_paper_date">Exam Date</label>
                  </div>
              </div>
              <div class="col-md-6">
                 <div class="form-floating form-floating-outline">
                     {{form.room_no}}
                     <label for="id_room_no">Room Number</label>
                  </div>
              </div>
          </div>
          <br>
          <div class="row g-6">
              <div class="col-md-6">
                  <div class="form-floating form-floating-outline">
                     {{form.start_time}}
                     <label for="id_start_time">Exam Start Time</label>
                  </div>

              </div>
              <div class="col-md-6">
                  <div class="form-floating form-floating-outline">
                  {{form.end_time}}
                  <label for="id_end_time">Exam End Time</label>
                  </div>
              </div>
          </div>
          <br>
          <div class="row g-6">
              <div class="col-md-6">
                  <div class="form-floating form-floating-outline">
                  {{form.max_marks}}
                  <label for="id_max_marks">Max Marks</label>
                  </div>
              </div>
              <div class="col-md-6">

              </div>
          </div>
          <br>
          <div class="text-end">
              <button type="submit" class="btn btn-info">Submit</button>
              <button type="reset" class="btn btn-danger">Clear</button>
          </div>

      </form>


  </div>
        </div>
    </div>

{% endblock %}
