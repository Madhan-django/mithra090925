{% extends 'panel/index.html' %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Exam Results</h5>
    </div>
    <div class="card-body">
        <form id="studentbulkresult" action="{% url 'bulk_print_result' %}" data-section-url="{% url 'ajax_load_section' %}" method="POST">
            {% csrf_token %}
            <div class="row g-6">
                <div class="col-md-6">
                    <div class="form-floating form-floating-outline">
                        <select name="selectcls" id="selcls" class="form-select">
                            <option value="">--------------------</option>
                            {% for cls in clsdata %}
                                <option value="{{ cls.id }}">{{ cls.name }}</option>
                            {% endfor %}
                        </select>
                        <label for="selcls">Select Class</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating form-floating-outline">
                        <select name="secs" id="selsec" class="form-select">
                            {% for sc in sec %}
                                <option value="{{ sc }}" {% if sel == sc %} selected {% endif %}>{{ sc }}</option>
                            {% endfor %}
                        </select>
                        <label for="selsec">Select Section</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-3">Bulk Print</button>
        </form>

        <br>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#selcls").change(function () {
                    var url = $("#studentbulkresult").attr("data-section-url");
                    var classId = $(this).val();
                    $.ajax({
                        url: url,
                        data: { 'Class_Id': classId },
                        success: function (data) {
                            $("#selsec").html(data);
                        }
                    });
                });
            });
        </script>
    </div>
</div>

{% endblock %}
