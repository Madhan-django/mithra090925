{% extends 'adminpanel/index.html' %}
{% block content %}
<div class="wlsm-main-header card col">
	<div class="school_header">
		<h1 class="h3 text-center">
			<i class="fa fa-graduation-cap text-light"></i>
			{{skool}}<small class="wlsm_text_secondary">{{year}}</small>

					</h1>
			</div>

<div class="mt-3 text-center wlsm-section-heading-block">
			<span class="wlsm-section-heading-box">
				<span class="wlsm-section-heading">
					Class wise Mark Analysis
				</span>
			</span>
</div>
    </div>


<div class="col-md  text-right">
 <form id="classsec" data-sect-url="{% url 'ajax_load_sect' %}"  action ="{% url 'class_wise_analysis' %}" method="POST" >

    {% csrf_token %}
    <div class="d-flex align-items-center">
        <select name="selectcls" class="form-select form-select-sm me-2 " style= "width:20%"  id="id_class_name">
            <option value="">-----------------------------------</option>
            {% for cls in clsdata %}
                <option value="{{cls.id}}">{{cls.name}}</option>
            {% endfor %}
        </select>
        <select name="secs" class="form-select form-select-sm me-2 " style= "width:20%" id="id_secs">

            {% for sc in sec %}
            {% if sel == sc %}
               <option value="{{sc.id}}"selected="">{{sc}}</option>

            {% else %}
               <option value="{{sc.id}}">{{sc}}</option>
            {% endif %}
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-success">Bulk Print</button>

    </div>
</form>

<script type='text/javascript'  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type='text/javascript'>
    $(document).ready(function(){


 $("#id_class_name").change(function(){

    var url = $("#classsec").attr("data-sect-url");
     var classId = $(this).val();

       $.ajax({
        url: url,
        data: {
          'Class_Id': classId
        },
        success: function (data) {
          $("#id_secs").html(data);
        }
      });
         });


});

</script>



            </div>
{% endblock %}
