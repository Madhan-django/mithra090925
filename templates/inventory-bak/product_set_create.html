{% extends 'panel/index.html' %}

{% block content %}
<style>

</style>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-title text-center">
            <br>
            <h5 class="mb-0">New Product Set</h5>
        </div>

           <br>
<div class="card-body">
<form method="post" style="background-color: transparent;">
  {% csrf_token %}
     <div class="row g-6">
    <div class="col-md-6">
        <div class="form-floating form-floating-outline">
            {{ form.name }}
            <label for="id_name">Group Name</label>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-floating form-floating-outline">
            <select name="pclass" class="form-control" required id="id_pclass">
                <option value="" selected>---------</option>
                {% for pcls in cls %}
                <option value="{{ pcls.id }}">{{ pcls }}</option>
                {% endfor %}
            </select>
            <label for="id_pclass">Class</label>
        </div>
    </div>
</div>
<br>
<div class="row g-6">
    <div class="col-md-6">
        <div class="form-floating form-floating-outline">
            <select name="prod_set" class="form-control" required id="id_prod_set">
                <option value="" selected>---------</option>
                {% for pr in prod %}
                <option value="{{ pr.id }}">{{ pr }}</option>
                {% endfor %}
            </select>
            <label for="id_prod_set">Product</label>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-floating form-floating-outline">
            {{ form.qty }}
            <label for="id_qty">Quantity</label>
        </div>
    </div>
</div>
 <br>
     {{form.ac_year}}
    <div class="text-end">
        <button type="submit" class="btn btn-info">Create</button>
        <button type="reset" class="btn btn-danger">Clear</button>
    </div>
</form>
</div>
    </div>
</div>

<script type='text/javascript'  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

{% endblock %}
