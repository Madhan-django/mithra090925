{% extends 'panel/index.html' %}

{% block content %}
<style>

</style>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-title text-center">
            <br>
            <h5 class="mb-0">New Supplier</h5>
        </div>
        <div class="card-body">
            <form method="post" style="background-color: transparent;">
              {% csrf_token %}
                <div class="row g-6">
                    <div class="col-md-6">
                      <div class="form-floating form-floating-outline">
                         {{ form.name }}
                        <label for="id_name">Company Name</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating form-floating-outline">
                         {{ form.contact_person }}
                        <label for="id_contact_person">Supplier Name</label>
                      </div>
                    </div>
                </div>
                <br>
                <div class="row g-6">
                    <div class="col-md-6">
                      <div class="form-floating form-floating-outline">
                         {{ form.email }}
                        <label for="id_email">Email</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating form-floating-outline">
                         {{ form.address }}
                        <label for="id_address">Address</label>
                      </div>
                    </div>
                </div>
                <br>
                <div class="row g-6">
                    <div class="col-md-6">
                      <div class="form-floating form-floating-outline">
                         {{ form.contact_number }}
                        <label for="id_contact_number">Contact No</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating form-floating-outline">
                         {{ form.contact_number2 }}
                        <label for="id_contact_number2">Alt No</label>
                      </div>
                    </div>
                </div>
                {{form.Sup_school}}
              <br>
  <div class="text-end">
	  <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-danger">Clear</button>
  </div>
</form>
</div>
    </div>
{% endblock %}
