{% extends 'panel/index.html' %}

{% block content %}
<style>
    h1, h3 {
        font-family: Roboto;
    }
    th {
        font-family: 'Roboto', sans-serif;
        font-weight: bold !important;
        font-size: 18px !important;
    }
    .align-right {
        display: block;
        padding: 30px;

        text-align: right;
    }
    #searchby {
        height: 50px;
        font-family: Roboto;
        font-size: 16px;
    }
    .table{
    padding:15px;
    }
</style>



<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-title text-center">
            <br>
            <h3>Asset Type</h3>
        </div>
       <div class="container align-right">
        <a href ="{% url 'new_assettype' %}"><button class="btn btn-primary">New Assetype</button></a>
        </div>

<br>
{% if data %}

  <thead class="table-dark" align ="center">
    <tr>
      <th>S.No</th>
      <th>Asset type</th>
      <th>Action </th>
    </tr>
  </thead>

  <tbody>


   {% for atype in data %}

    <tr align="center">
      <td>{{atype.id}}</td>
      <td>{{atype.name}}</td>
        <td>
            <a href="#" class="btn btn-primary">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
        </td>
    </tr>

   {% endfor %}
  </tbody>
</table>
{% else %}
      <div class="alert alert-danger" role="alert">
No Record  are available to Show
</div>

{% endif %}

</div>
    </div>
