{% extends 'panel/index.html' %}

{% block content %}
<style>
    h1, h3 {
        font-family: Roboto;
    }
    th {
        font-family: 'Roboto', sans-serif;
        font-weight: bold !important;
        font-size: 18px !important;
    }
    .align-right {
        display: block;
        padding: 30px;

        text-align: right;
    }
    #searchby {
        height: 50px;
        font-family: Roboto;
        font-size: 16px;
    }
    .table{
    padding:15px;
    }
    .text-right{
    text-align:right;
    padding-right:40px;
    padding-bottom:20px;
    }
</style>



<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-title text-center">
            <br>
            <h3>Rooms</h3>
        </div>
          <div class="container text-right">
         <a href ="{% url 'new_room' %}"><button class="btn btn-primary">New Room</button></a>
        </div>


<br>
{% if data %}
<table class="table">
  <thead class="table-dark" align ="center">
    <tr>
      <th>S.No</th>
      <th>Rooms</th>
      <th>Floor</th>
      <th>Block</th>
      <th>Action </th>
    </tr>
  </thead>

  <tbody>


   {% for room in data %}

    <tr align="center">
      <td>{{room.id}}</td>
      <td>{{room.room_number}}</td>
      <td>{{room.floor}}</td>
      <td>{{room.floor.block}}</td>
        <td>
            <a href="{% url 'update_room' room.id  %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_room' room.id %}" class="btn btn-danger">Delete</a>
        </td>
    </tr>

   {% endfor %}
  </tbody>
</table>
{% else %}
      <div class="alert alert-danger" role="alert">
No Record  are available to Show
</div>

{% endif %}

</div>
    </div>

{% endblock %}
