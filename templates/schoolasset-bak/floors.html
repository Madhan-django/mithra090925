{% extends 'panel/index.html' %}

{% block content %}
<style>
    h1, h4 {
        font-family: Roboto;
    }
    th {
        font-family: 'Roboto', sans-serif;
        font-weight: bold !important;
        font-size: 18px !important;
    }
    .align-right {
        display: block;
        padding: 30px;

        text-align: right;
    }
    #searchby {
        height: 50px;
        font-family: Roboto;
        font-size: 16px;
    }
    .table{
    padding:15px;
    }
    .text-right{
    text-align:right;
    padding-right:40px;
    padding-bottom:20px;
    }

</style>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-title text-center">
            <br>
            <h4>Floor List</h4>
        </div>
        <div class="container text-right">
        <a href ="{% url 'new_floor' %}"><button class="btn btn-primary">New Floor</button></a>
        </div>
<br>
{% if data %}
<table class="table">
  <thead class="table-dark" align ="center">
    <tr>
      <th>S.No</th>
      <th>Floor</th>
      <th>Block</th>
      <th>Action </th>
    </tr>
  </thead>

  <tbody>


   {% for floor in data %}

    <tr align="center">
      <td>{{forloop.counter}}</td>
      <td>{{floor.name}}</td>
      <td>{{floor.block.name}}</td>
        <td>
            <a href="{% url 'edit_floor' floor.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_floor' floor.id %}" class="btn btn-danger">Delete</a>
        </td>
    </tr>

   {% endfor %}
  </tbody>
</table>
{% else %}
      <div class="alert alert-danger" role="alert">
No Record  are available to Show
</div>

{% endif %}

</div>
    </div>

{% endblock %}
