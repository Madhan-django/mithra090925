{% extends 'panel/index.html' %}
{% block content %}
<style>
    h1, h4{
        font-family: Roboto;
    }
</style>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-title text-center">
      <br>
      <h4>Edit Block</h4>
    </div>

    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Hidden field for school -->
        {{ form.school }}

        <div class="mb-3">
          <label for="{{ form.name.id_for_label }}" class="form-label">Block Name</label>
          {{ form.name }}
          {% if form.name.errors %}
            <div class="text-danger small">
              {{ form.name.errors }}
            </div>
          {% endif %}
        </div>
        <div class="text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Include the necessary JavaScript files for datepicker -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.0.0-alpha18/js/tempusdominus-bootstrap-4.min.js"></script>


{% endblock %}
