{% extends 'panel/index.html' %}
{% block content %}

<style>
/* ===== GLOBAL FONT ===== */
body, h1, h3, h4, h5, label, input, select, button {
    font-family: 'Roboto', sans-serif;
}

/* ===== CARD ===== */
.card {
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.10);
    overflow: hidden;
}

/* ===== TITLE BAR (Style A) ===== */
.card-title {
    background: linear-gradient(90deg, #005C97, #363795);
    padding: 6px;
    border-radius: 20px 20px 0 0;
    text-align: center;
}

.card-title h4 span {
    background: #f8f9fa;
    color: #000;
    font-size: 14px;
    padding: 6px 22px;
    border-radius: 8px;
    font-weight: 600;
}

/* ===== FORM ===== */
.form-group {
    margin-bottom: 20px;
}

input, select {
    height: 50px !important;
    font-size: 15px;
    border-radius: 10px;
}

/* ===== BUTTONS ===== */
.btn-primary {
    background: linear-gradient(90deg, #0053d6, #2a92ff);
    border: none;
    padding: 8px 30px;
}

.btn-warning {
    background: linear-gradient(90deg, #f0ad4e, #f7c873);
    border: none;
    padding: 8px 30px;
}

.text-center button {
    margin: 0 6px;
}
</style>


<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">

        <!-- TITLE -->
        <div class="card-title">
            <h4><span class="badge">New Designation</span></h4>
        </div>

        <div class="card-body">
            <div class="container col-md-8">

                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Designation Title</label>
                        {{ form.title }}
                    </div>

                    <div class="form-group">
                        <label>Department</label>
                        <select name="department" id="id_department" class="form-control" required>
                            <option value="">---------</option>
                            {% for dep in dept %}
                                <option value="{{ dep.id }}">{{ dep.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
