{% extends 'panel/index.html' %}
{% block content %}
<style>
    h1, h3, h4 {
        font-family: Roboto;
    }
    th {
        font-family: 'Roboto', sans-serif;
        font-weight: bold !important;
        font-size: 18px !important;
    }
    .align-right {
        display: block;
        padding-right: 30px;
        text-align: right;
    }
    .custom-height {
        height: 50px;
        width: 500px;
        line-height: 50px; /* Ensures the text is vertically centered */
    }
    select {
        height: 50px !important;
    }
    option{
      font-family:Roboto;
      font-size:16px !important;
    }
</style>
<div class="pb-0 text-center">
    <div class="flex-wrap d-flex justify-content-center align-items-center">
        <span>
            <img src="https://mithran.co.in/media/{{ skool.logo }}" alt="School Logo" width="50" height="50" style="margin-right: 10px;">
            <h1 style="display: inline-block; vertical-align: middle; margin-bottom: 0;">{{ skool }}</h1>
        </span>
    </div>
</div>
<br><br>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-title text-center">
            <br>
            <h4>New Department</h4>
        </div>
        <div class="card-body">
            <div class="container">
               <form action="" method="POST">
            {% csrf_token %}
             <p>

   <label for="id_employee">Employee:</label>
<input type="text" list="id_employee" name="employee" placeholder="Employee" class="form-control">
<datalist id="id_employee">
    {% for emp in emps %}
        <option value="{{ emp.id}}">{{ emp.emp_code}}&nbsp;{{emp.name}}</option>
    {% endfor %}
</datalist>

  </p>
 <p>
    <label for="id_loan_name">Loan Desc:</label>
    <input type="text" name="loan_name"  required="" id="id_loan_name">


  </p>

  <p>
    <label for="id_loan_amount">Loan amount:</label>
    <input type="number" name="loan_amount" step="0.01" required="" id="id_loan_amount">


  </p>


  <p>
    <label for="id_monthly_installment">Monthly installment:</label>
    <input type="number" name="monthly_installment" step="0.01" required="" id="id_monthly_installment">


  </p>


  <p>
    <label for="id_remaining_amount">Remaining amount:</label>
    <input type="number" name="remaining_amount" step="0.01" required="" id="id_remaining_amount">


  </p>


  <p>
    <label for="id_start_date">Start date:</label>
    <input type="date" name="start_date" required="" id="id_start_date">


  </p>


  <p>
    <label for="id_end_date">End date:</label>
    <input type="date" name="end_date" required="" id="id_end_date">




  </p>
                   <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>
            </form>
            </div>


            </div>
        </div>
    </div>
</div>
{% endblock %}
