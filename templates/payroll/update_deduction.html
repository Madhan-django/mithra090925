{% extends 'panel/index.html' %}
{% block content %}
<style>
    h1, h3, h4 {
        font-family: Roboto;
    }
    th {
        font-family: 'Roboto', sans-serif;
        font-weight: bold !important;
        font-size: 18px !important;
    }
    .align-right {
        display: block;
        padding-right: 30px;
        text-align: right;
    }
    .custom-height {
        height: 50px;
        width: 500px;
        line-height: 50px; /* Ensures the text is vertically centered */
    }
    select {
        height: 50px !important;
    }
    option{
      font-family:Roboto;
      font-size:16px !important;
    }
</style>
<div class="pb-0 text-center">
    <div class="flex-wrap d-flex justify-content-center align-items-center">
        <span>
            <img src="https://mithran.co.in/media/{{ skool.logo }}" alt="School Logo" width="50" height="50" style="margin-right: 10px;">
            <h1 style="display: inline-block; vertical-align: middle; margin-bottom: 0;">{{ skool }}</h1>
        </span>
    </div>
</div>
<br><br>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-title text-center">
            <br>
            <h4>Update Deduction</h4>
        </div>
        <div class="card-body">
            <div class="container">
                <form  action="" method="POST">
                    {% csrf_token %}
                   {{form.as_p}}
               </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
