{% extends 'panel/index.html' %}
{% block content %}
<style>
    /* ===== GLOBAL FONT ===== */
    body, h1, h3, h4, label, input, select, textarea, button {
        font-family: 'Roboto', sans-serif;
    }

    /* ===== CARD ===== */
    .card {
        border-radius: 20px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        overflow: hidden;
    }

    /* ===== TITLE BAR ===== */
    .card-title {
        background: linear-gradient(90deg, #005C97, #363795);
        padding: 12px;
        border-radius: 20px 20px 0 0;
    }

    .card-title h4 {
        margin: 0;
        display: inline-block;
        background: #f8f9fa;
        padding: 6px 22px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        color: #000;
    }

    /* ===== CARD BODY ===== */
    .card-body {
        padding: 30px;
    }

    /* ===== FORM ELEMENTS ===== */
    form p {
        margin-bottom: 18px;
    }

    label {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 6px;
        display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        height: 48px;
        border-radius: 10px;
        border: 1px solid #ced4da;
        padding: 10px 14px;
        font-size: 15px;
        transition: 0.2s ease-in-out;
    }

    textarea {
        height: auto;
        min-height: 90px;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #2a92ff;
        box-shadow: 0 0 0 2px rgba(42,146,255,0.2);
        outline: none;
    }

    option {
        font-size: 15px;
    }

    /* ===== FORMSET BLOCKS ===== */
    fieldset {
        border: 1px solid #dee2e6;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 15px;
    }

    /* ===== BUTTONS ===== */
    .btn {
        border-radius: 10px;
        font-size: 14px;
        padding: 8px 22px;
        margin: 5px;
    }

    .btn-primary {
        background: linear-gradient(90deg, #0053d6, #2a92ff);
        border: none;
    }

    .btn-warning {
        background: linear-gradient(90deg, #f0ad4e, #ffcc70);
        border: none;
        color: #000;
    }

    /* ===== ALIGNMENT ===== */
    .text-center {
        margin-top: 25px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
        .card-body {
            padding: 20px;
        }
    }
</style>
