{% extends 'panel/index.html' %}
{% block content %}

<style>
/* ===== GLOBAL FONT ===== */
body, h1, h3, h4, h5, label, th, td, input, select, textarea, button {
    font-family: 'Roboto', sans-serif;
}

/* ===== CARD ===== */
.card {
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.10);
    overflow: hidden;
}

/* ===== TITLE BAR (Style A) ===== */
 /* ===== TITLE BAR (Gradient + Badge) ===== */
.card-title {
    background: linear-gradient(90deg, #005C97, #363795);
    padding: 4px  !important;
    border-radius: 20px 20px 0 0;
}

.card-title h5 {
    margin: 0;
    font-size: 17px;                  /* reduced */
    font-weight: 500;

}

.card-title span.badge {
    background: #f8f9fa;
    color: #000;
    font-size: 13px;                  /* reduced badge font */
    padding: 4px 20px;                /* reduced badge padding */
    border-radius: 6px;
}


/* ===== FORM SPACING ===== */
.form-group {
    margin-bottom: 18px;
}

/* ===== PHOTO PREVIEW ===== */
#camera-box {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
}

#video-preview {
    width: 100%;
    border-radius: 12px;
    display: none;
}

#captured-photo {
    width: 100%;
    border-radius: 12px;
    margin-top: 10px;
}

/* ===== BUTTONS ===== */
.btn-primary {
    background: linear-gradient(90deg, #0053d6, #2a92ff);
    border: none;
    font-weight: 500;
}

.btn-danger {
    background: linear-gradient(90deg, #d9534f, #ff6b60);
    border: none;
}
</style>


<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">

        <!-- TITLE BAR -->
        <div class="card-title text-center">
            <h5 class="mb-0">
                <span class="badge bg-light text-dark">New Homework</span>
            </h5>
        </div>

        <div class="card-body">

            <form id="addhomework" method="POST"
                  data-section-url="{% url 'ajax_load_section' %}"
                  data-subject-url="{% url 'ajax_load_subject' %}"
                  enctype="multipart/form-data">

                {% csrf_token %}

                <!-- ROW 1 -->
                <div class="row g-6">
                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            {{ form.title }}
                            <label for="id_title">Homework Title</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            <select name="hclass" class="form-control" required id="id_hclass">
                                <option value="">---------</option>
                                {% for cls in hclass %}
                                <option value="{{ cls.id }}">{{ cls }}</option>
                                {% endfor %}
                            </select>
                            <label for="id_hclass">Class</label>
                        </div>
                    </div>
                </div>

                <br>

                <!-- ROW 2 -->
                <div class="row g-6">
                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            <select name="secs" class="form-control" required id="id_secs">
                                <option value="">---------</option>
                            </select>
                            <label for="id_secs">Section</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            <select name="subj" class="form-control" required id="id_subj">
                                <option value="">---------</option>
                            </select>
                            <label for="id_subj">Subject</label>
                        </div>
                    </div>
                </div>

                <br>

                <!-- ROW 3 -->
                <div class="row g-6">
                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            {{ form.homework_date }}
                            <label for="id_homework_date">Homework Date</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            {{ form.description }}
                            <label for="id_description">
                                Description (Characters)
                                <small id="charCount">0 / 135</small>
                            </label>
                        </div>
                    </div>
                </div>

                <br>

                <!-- ROW 4 -->
                <div class="row g-6">
                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            {{ form.submission_date }}
                            <label for="id_submission_date">Submission Date</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            <select name="created_by" class="form-control" required id="id_created_by">
                                <option value="{{ usr.id }}" selected>{{ usr }}</option>
                            </select>
                            <label for="id_created_by">User</label>
                        </div>
                    </div>
                </div>

                <br>

                <!-- ROW 5 -->
                <div class="row g-6">
                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            {{ form.attachment }}
                            <label for="id_attachment">Attachment</label>
                        </div>
                    </div>
                </div>

                <br><br>

                {{ form.acad_yr }}
                {{ form.school_homework }}

                <!-- SUBMIT AREA -->
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>

            </form>

        </div>
    </div>
</div>


<!-- AJAX + Character Counter -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){

    // Load Sections & Subjects
    $("#id_hclass").change(function(){
        var classId = $(this).val();

        // Load Sections
        $.ajax({
            url: $("#addhomework").attr("data-section-url"),
            data: { 'Class_Id': classId },
            success: function(data){ $("#id_secs").html(data); }
        });

        // Load Subjects
        $.ajax({
            url: $("#addhomework").attr("data-subject-url"),
            data: { 'Class_Id': classId },
            success: function(data){ $("#id_subj").html(data); }
        });
    });

    // Character Counter
    let maxLen = 135;
    $("#id_description").on("input", function(){
        let text = $(this).val();
        if(text.length > maxLen){
            $(this).val(text.substring(0, maxLen));
            text = $(this).val();
        }
        $("#charCount").text(text.length + " / " + maxLen)
                       .css("color", text.length >= maxLen ? "red" : "");
    });

});
</script>

{% endblock %}
