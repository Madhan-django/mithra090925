{% extends 'adminpanel/index.html' %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<div class="wlsm-main-header card col">
	<div class="school_header">
		<h1 class="h3 text-center">
			<i class="fa fa-graduation-cap text-light"></i>
			{{skool}}<small class="wlsm_text_secondary">{{year}}</small>
					</h1>
			</div>
<div class="mt-3 text-center wlsm-section-heading-block">
			<span class="wlsm-section-heading-box">
				<span class="wlsm-section-heading">
					New Homework
				</span>
			</span>
     </div>
<div class="container-fluid">
    <form id="addhomework" method="POST" data-section-url = "{% url 'ajax_load_section' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
  {{form.as_p}}
		<input type="reset"  class="btn btn-warning btn-lg float-right" value="reset">&nbsp;
       &nbsp; <input type="submit"  class="btn btn-success btn-lg float-right" value="submit">

        </form>
</div>
<script type='text/javascript'  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type='text/javascript'>
    $(document).ready(function(){
    $("#id_hclass").change(function(){
    var url = $("#addhomework").attr("data-section-url");
     var classId = $(this).val();
       $.ajax({
        url: url,
        data: {
          'Class_Id': classId
        },
        success: function (data) {
          $("#id_secs").html(data);
        }
      });
         });

});

</script>
{% endblock %}
