{% extends 'panel/index.html' %}
{% block content %}
<style>
    h1,h3 {
        font-family: Roboto;
    }
    th {
        font-family: 'Roboto', sans-serif;
        font-weight: bold !important;
        font-size: 18px !important;
    }
    .align-right {
        display: block;
        padding-right: 30px;
        text-align: right;
    }
    #searchby {
        height: 50px;
        font-family: Roboto;
        font-size: 16px;
    }

</style>
<div class="pb-0 text-center">
    <div class="flex-wrap d-flex justify-content-center align-items-center">
        <span>
            <img src="https://mithran.co.in/media/{{ skool.logo }}" alt="School Logo" width="50" height="50" style="margin-right: 10px;">
            <h1 style="display: inline-block; vertical-align: middle; margin-bottom: 0;">{{ skool }}</h1>
        </span>
    </div>
</div>

<br><br>
<div class="col-lg-12 grid-margin stretch-card">
   <div class="card">
         <div class="card-title text-center">
            <br>
            <h3>Import Staff</h3>
         </div>
       <div class="card-body">
           <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
          <!-- download_csv_template.html -->
               <div class="form-group">
              <label for="csv_file">Select CSV file:</label>
              <input type="file" name="csv_file" id="csv_file" accept=".csv" required>
              </div>
             <button type="submit" class="btn btn-primary">Import</button>
             <a href="{% url 'download_staff_template' %}" class="btn btn-success">Download Template</a>
           </form>
       </div>
   </div>


  </div>
{% endblock %}
